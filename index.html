<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <div id="div-row-search" class="row">
            <div class="card">
                <div class="card-body">
                    <form id="form-search" onsubmit="event.preventDefault()">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="checkin">Check-in</label>
                                <input type="date" class="form-control" id="checkin">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="checkout">Checkout</label>
                                <input type="date" class="form-control" id="checkout">
                            </div>
                            <button type="submit" onclick="handleClickSearch()"
                                class="btn btn-outline-success btn-search"><i class="fas fa-search"></i>
                                Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="div-card-group" class="row">
        </div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <div class="row">
                        <div class="col">

                        </div>
                        <div class="col">
                            <p>Feito com <i class="fas fa-heart"></i> e <i class="fab fa-js"></i></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">

                            <p><i class="fas fa-globe"></i> Português (BR)</p>
